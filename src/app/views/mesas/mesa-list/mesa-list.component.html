<div class="main">
  <div class="container" *ngIf='ready'>
    <div *ngFor="let mesa of mesas" class="mesa-item" [ngClass]="{'selected': idSelecionado === mesa.id, 'disabled': mesa.ocupada === true}" (click)="onMesaClick(mesa.id, mesa.ocupada)">
      <img src="assets/icons/mesa.svg" alt="Mesa" class="mesa-icon">
      <div class="mesa-info">
        <div class="numero-mesa">
          <span>{{mesa.id}}</span>
        </div>
        <div class="espaÃ§o">
          <img src="assets/icons/people.svg" alt="Pessoa" class="icon-espaco">
          <span>{{mesa.quantidadelimite}}</span>
        </div>
      </div>
    </div>
  </div>
  <button class="qrcode-btn" (click)="onSubmit()" *ngIf="idSelecionado > 0">
    <span style="font-size: 3em; color: Tomato;">
      <i class="fas fa-qrcode"></i>
    </span>
    <p>Gerar Qr-Code</p>
  </button>
</div>
